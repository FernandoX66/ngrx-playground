<section>
  <div class="button-container">
    <button routerLink="add">+ Add Ingredient</button>
  </div>
  <div class="ingredients-container">
    <div
      [routerLink]="['add', ingredient.id]"
      class="ingredient"
      *ngFor="let ingredient of ingredients$ | async"
    >
      <img
        src="{{ ingredient.image ? ingredient.image : placeholderImageUrl }}"
        alt="{{ ingredient.name }}"
      />
      <p>
        <span>{{ ingredient.name }}</span>
      </p>
      <p>{{ ingredient.description }}</p>
    </div>
  </div>
</section>

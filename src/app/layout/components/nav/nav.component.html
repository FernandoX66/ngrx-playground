<header>
  <div class="header-container">
    <h3>Cookies</h3>
    <nav>
      <ul>
        <ng-container *ngFor="let option of navOptions">
          <li>
            <a [routerLink]="option.path" routerLinkActive="active-link">
              {{ option.name }}
            </a>
          </li>
        </ng-container>
      </ul>
    </nav>
    <div class="buttons-container">
      <button>Register</button>
      <button>Log In</button>
    </div>
  </div>
</header>
